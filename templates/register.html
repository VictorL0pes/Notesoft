{% extends "base.html" %}

{% block title %}Register - Notesoft{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-screen bg-gray-200">
    <div class="bg-gray-900 text-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center mb-6">Create Account</h1>

        <form action="{{ url_for('auth.register') }}" method="POST">
            <input
                type="text"
                name="username"
                class="w-full p-3 mb-4 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your username"
                required
            >

            <input
                type="email"
                name="email"
                class="w-full p-3 mb-4 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your email"
                required
            >

            <input
                type="password"
                name="password"
                class="w-full p-3 mb-4 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your password"
                required
            >

            <button type="submit" class="w-full p-3 rounded bg-blue-600 hover:bg-blue-700 text-white font-bold">
                Register
            </button>
        </form>

        <p class="text-center text-gray-400 mt-4">
            Already have an account? 
            <a href="{{ url_for('auth.login') }}" class="text-blue-400 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
