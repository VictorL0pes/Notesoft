<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Notesoft</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-lg font-bold">Notesoft Game Collection</h1>
            <nav>
                <ul class="flex gap-4">
                    <li><a href="{{ url_for('home') }}" class="hover:underline">Home</a></li>
                    <li><a href="{{ url_for('auth.logout') }}" class="hover:underline">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto py-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 Notesoft.</p>
    </footer>
</body>
</html>
